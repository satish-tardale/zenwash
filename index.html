<html lang="en">

    <meta charset="UTF-8" />

    <title>Zen Wash - Premium Laundry Delivery | Launching Soon</title>
    <meta name="description" content="The future of laundry delivery. Premium on-demand laundry and dry cleaning service launching March 2025. Join the waitlist today.">
    <meta name="keywords" content="laundry delivery, dry cleaning, on-demand laundry, premium laundry service, eco-friendly cleaning">

    <meta property="og:type" content="website">
    
    <!-- Tailwind Animation Utilities -->
    <style>
      @keyframes animate-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-in {
        animation: animate-in 0.6s ease-out forwards;
      }
      
      .fade-in-50 {
        opacity: 0;
      }
      
      .slide-in-from-bottom-8 {
        transform: translateY(2rem);
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #0f172a, #00ced1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #1e293b, #20d5d8);
      }
    </style>
  </head>
